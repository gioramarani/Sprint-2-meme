<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
   
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header class="home-page-header">
        <a href="index.html" class="logo">😎Meme me!</a>
        <nav>
            <button onclick="onOpenGallery()">Gallery</button>
            <button onclick="onOpenSavedMemes()">Saved Memes</button>
        </nav>
    </header>
    <h1>Meme Generator</h1>
    <section class="home-page">
        <div class="search">
            <label for="filter" >Search picture by category</label>
            <input type="search" name="filter" id="filter" list="categories" oninput="onGalleryFilter(value)">
            <datalist id="categories">
                <option value="animals"></option>
                <option value="cute"></option>
                <option value="exciting"></option>
                <option value="funny"></option>
                <option value="kids"></option>
                <option value="movies"></option>
                <option value="politics"></option>
                <option value="sports"></option>
                <option value="violence"></option>
                <option value="all"></option>
            </datalist>
        </div>
      
        <button class="flexible" onclick="onFlexibleClicked()">I'm flexible</button>
    <section class="gallery">
    </section>
    </section>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas id="my-canvas" height="400" width="400" onmousedown="onCanvasClicked(event)">
                <img src="img/1.jpg" alt="">
            </canvas>
            <section class="control-box">
                <input type="text" class="text-input" oninput="OnSetLineText(this)" name="text" placeholder="  Write Your Meme">
                <div class="buttons1">
                    <button class="font-size" onclick="onChangeSize('up')">Size⬆️</button>
                    <button class="switch-line" onclick="onSwitchLine('up')">Line⬆️</button>
                    <button class="align-text-right" onclick="onAlingText('right')">≪</button>
                    <button class="align-text-center" onclick="onAlingText('center')">≣</button>
                    <button class="add-line" onclick="onAddLine()">➕</button>
                    <button class="font-size" onclick="onChangeSize('down')">Size⬇️</button>
                    <button class="switch-line" onclick="onSwitchLine('down')">Line⬇️ </button>
                    <button class="align-text-left" onclick="onAlingText('left')">≫</button>
                    <input type="color" class="color-input" oninput="onChangeColor(event)">
                    <button class="remove-line" onclick="onRemoveLine()">🚫</button>
                </div>
                <div class="imojis">
                    <button onclick="onAddImojis('😀')">😀</button>
                    <button onclick="onAddImojis('😵‍💫')">😵‍💫</button>
                    <button onclick="onAddImojis('🤣')">🤣</button>
                    <button onclick="onAddImojis('😉')">😉</button>
                    <button onclick="onAddImojis('🤔')">🤔</button>
                    <button onclick="onAddImojis('😍')">😍</button>
                </div>
                <div class="buttons2">
                    <a href="#" class="btn-download" onclick="onDownloadImg(this)" download="my-meme.jpg">Download Meme</a>
                    <button class="save-meme" onclick="onSaveMeme()">Save Meme</button>
                    <button class="btn-facebook" onclick="onUploadToFacebook()">Upload To Facebook</button>
                </div> 
                <div class="modal">
                    <h3>Meme Saved!</h3>
                    <button class="btn-modal-close" onclick="onCloseModal()">Keep on editing</button>
                    <button class="btn-modal-toSaved" onclick="onCloseModal('toSaved')">To Saved Memes</button>
                </div>
            </section>
        </div>
    </section>
    <section class="saved-memes">
       
    </section>
    
    <script src="js/utils.js"></script>
    <script src="js/facebook-share.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
