<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <header class="home-page-header">
        <a href="index.html" class="logo">Logo</a>
        <nav>
            <button onclick="onOpenSavedMemes()">Saved Memes</button>
        </nav>
    </header>
    <h1>Meme Generator</h1>
    <section class="home-page">
        <div class="search">
            <label for="search">Search</label>
            <input type="search" name="search">
        </div>
    <section class="gallery">
    </section>
    </section>

    <section class="meme-editor">
        <div class="canvas-container">
            <canvas id="my-canvas" height="400" width="400" onmousedown="onCanvasClicked(event)">
                <img src="img/1.jpg" alt="">
            </canvas>
            <section class="control-box">
                <form action="">
                </form>
                <label for="text">Write here:</label>
                <input type="text" class="text-input" oninput="OnSetLineText(this)" name="text" autofocus>
                <button class="font-size" onclick="onChangeSize('up')">Increase font size</button>
                <button class="font-size" onclick="onChangeSize('down')">Decrease font size</button>
                <button class="add-line" onclick="onAddLine()">Add Line</button>
                <button class="switch-line" onclick="onSwitchLine('down')">Switch Line ⬇️ </button>
                <button class="switch-line" onclick="onSwitchLine('up')">Switch Line ⬆️</button>
                <label class="color-pick" for="color">Pick a color</label>
                <input type="color" oninput="onChangeColor(event)">
            </section>
            <a href="#" class="btn-download" onclick="onDownloadImg(this)" download="my-meme.jpg">Download Meme</a>
        </div>
    </section>

    <section class="saved-memes">

    </section>
    <script src="js/utils.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>
</html>
